    <div class="contact-section">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Whether you have a question about our services, need assistance with a project, or just want to say hello, we're here to help.</p>

        <div class="contact-box">
            <h3>Get in Touch</h3>
            <form action="mailto:info@forecastalpha.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </div>
